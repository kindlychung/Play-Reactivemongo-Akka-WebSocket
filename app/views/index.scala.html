<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello Play ReactiveMongo WebSocket</title>
        <script>
                var wsUri = "ws://localhost:9000/users/ws";
                var webSocket = new WebSocket(wsUri);
                webSocket.onmessage = function (event) {
                    console.log(event);
                    var out = document.getElementById("users");
                    var userElement = document.createElement("h4");
                    userElement.textContent = event.data;
                    out.appendChild(userElement);
                }
        </script>
    </head>
    <body>
        <h1>Users</h1>
        <h3 id="users"></h3>
    </body>
</html>
